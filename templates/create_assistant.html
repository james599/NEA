<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/home.css') }}">
    <title>Welcome to ComSci AI!</title>
</head>
<body>
    <div class="comsci-container">
        <form action="" method="post">
            <div class="language-dropdown">
                <label for="language">Language:</label>
                <select id="language" type="text" name="language">
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="German">German</option>
                    <!-- Add other common languages here -->
                </select>
            </div>
            <div class="header">
                <h1>Welcome to ComSci AI!</h1>
            </div>
            <div class="user-type-toggle">
                <label>Student/Teacher:</label>
                <label class="toggle-label">
                    <input type="checkbox" name="userTypeToggle" id="userTypeToggle" value="{{request.form.userTypeToggle}}">
                    <span class="slider round"></span>
                </label>
            </div>
            <input class="btn btn-default" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
