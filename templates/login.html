<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
    <script src="{{ url_for('static',filename='js/login.js') }}"> </script>
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <div class="login-header">Login</div>
        
        <form action="" method="post">
          <div class="input-container">
            <label for="username">Username:</label>
            <input type="text" placeholder="enter your username" name="username" id="username" value="{{request.form.username}}">
          </div>

          <div class="input-container">
            <label for="password">Password:</label>
            <input type="password" placeholder="enter your password" name="password" id="password" value="{{request.form.password}}">
            <span class="show-password" onclick="togglePassword()">Show</span>
          </div>

          <input class="btn btn-default" type="submit" value="Login">
        </form>
        {% if error %}
          <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
        <p class="no-login">Don't have a login? <a href="{{ url_for('sign_up') }}">Sign up</a></p>
    </div>
</body>
</html>
